<h1>{{'CATEGORY_TITLE' | translate}}</h1>
<md-button class="md-accent md-raised" ui-sref="sheet.categoryNew">
  {{'CATEGORY_NEW_BUTTON' | translate}}
</md-button>
<div layout="row" class="table-participants">
  <p ng-hide="categories.length">{{'CATEGORY_EMPTY_LIST' | translate}}</p>

  <table class="responsive-table striped" ng-show="categories.length">
    <thead>
    <tr>
      <th data-field="ctg_name">{{'CATEGORY_NAME' | translate}}</th>
      <th data-field="ctg_description">{{'CATEGORY_DESCRIPTION' | translate}}</th>
      <th data-field="actions>"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
      <td>{{category.ctg_name}}</td>
      <td>{{category.ctg_description}}</td>
      <td class="text-right" ng-hide="!category.ctg_sheet">
        <a href="#"><md-icon class="fa fa-pencil-square-o" ng-click="editCategory(category._id)"></md-icon></a>
        <a href="#"><md-icon class="fa fa-trash" ng-click="deleteCategory(sheet._id, category._id)"></md-icon></a>
      </td>
      <td class="text-right" ng-show="!category.ctg_sheet">
        <b>G</b>
      </td>
    </tr>
    </tbody>
  </table>
</div>
