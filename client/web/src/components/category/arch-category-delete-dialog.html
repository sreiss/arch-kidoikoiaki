<md-dialog>
  <md-content>
    <md-subheader class="md-sticky-no-effect">{{'CATEGORY_DELETE_MODAL_TITLE' | translate}}</md-subheader>

    <ng-form name="deleteCategoryForm">
      <p class="contentDeleteModal">{{'CATEGORY_DELETE_MODAL_ASK' | translate}}</p>
    </ng-form>
  </md-content>

  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()">
      {{'CATEGORY_BACK' | translate}}
    </md-button>
    <md-button ng-click="deleteCategory()" class="md-primary">
      {{'CATEGORY_SAVE' | translate}}
    </md-button>
  </div>
</md-dialog>
