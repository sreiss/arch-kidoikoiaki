<h1>Ajout d'un participant</h1>
<md-button class="md-raised" ui-sref="sheet.participants">Retour</md-button>

<form  role="form" ng-submit="newParticipant()">
  <div layout="column">
    <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-input-container flex>
        <label>Nom</label>
        <input type="text" ng-model="participant.prt_fname" required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-input-container flex>
        <label>Prénom</label>
        <input type="text" ng-model="participant.prt_lname" required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-envelope-o"></md-icon>
      <md-input-container flex>
        <label>Email</label>
        <input type="email" ng-model="participant.prt_email" required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-pie-chart"></md-icon>
      <md-input-container flex>
        <label>Notifier (par e-mail)</label>
        <md-switch ng-model="participant.prt_notified" ng-false-value="false" ng-true-value="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-pie-chart"></md-icon>
      <md-input-container flex>
        <label>Parts (par défaut)</label>
        <input type="number" ng-model="participant.prt_share" min="1">
      </md-input-container>
    </div>
  </div>
  <div class="md-actions" layout="row">
    <md-button class="md-raised md-accent" type="submit">Valider</md-button>
  </div>
</form>
