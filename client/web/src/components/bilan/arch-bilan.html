<h1>{{'BILAN_TITLE' | translate}}</h1>

<div layout="row" class="table-transactions">
  <p ng-hide="debts.length">{{'BILAN_EMPTY_LIST' | translate}}</p>

  <ul class="collection" ng-show="debts.length">
    <li class="collection-item" ng-repeat="debt in debts">
        <blockquote>
          <strong>{{debt.dbt_giver.prt_lname }}</strong> {{'BILAN_MUST_PAY' | translate}} {{debt.dbt_amount | number:2}} {{'BILAN_CURRENCY' | translate}} {{'BILAN_TO' | translate}} <strong>{{debt.dbt_taker.prt_lname}}</strong>
        </blockquote>
    </li>
  </ul>
</div>
