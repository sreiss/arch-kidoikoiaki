<h1>Bilan</h1>

<div layout="row" class="table-transactions">
  <p ng-hide="debts.length">Vous n'avez à ce jour aucune dette.</p>

  <ul class="collection" ng-show="debts.length">
    <li class="collection-item" ng-repeat="debt in debts">
        <blockquote>
          <strong>{{debt.dbt_giver.prt_lname }}</strong> doit {{debt.dbt_amount}} € à <strong>{{debt.dbt_taker.prt_lname}}</strong>
        </blockquote>
    </li>
  </ul>
</div>
