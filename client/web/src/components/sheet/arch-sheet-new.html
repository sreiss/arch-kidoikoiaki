<h1>{{'SHEET_NEW_TITLE' | translate}}</h1>
<md-button class="md-raised" ui-sref="sheet.home">{{'SHEET_BACK' | translate}}</md-button>

<form  role="form" ng-submit="newSheet()">
  <div layout="column">
    <div layout="row">
      <md-icon class="fa fa-folder"></md-icon>
      <md-input-container flex>
        <label>{{'SHEET_TITLE' | translate}}</label>
        <input type="text" ng-model="sheet.she_name" required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-bars"></md-icon>
      <md-input-container flex>
        <label>{{'SHEET_REFERENCE' | translate}}</label>
        <input type="text" ng-model="sheet.she_reference" ng-change="sanitizeReference();">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-envelope-o"></md-icon>
      <md-input-container flex>
        <label>{{'SHEET_MAIL_ADDRESS' | translate}}</label>
        <input type="email" ng-model="sheet.she_email" required="true">
      </md-input-container>
    </div>
  </div>
  <div class="md-actions" layout="row">
    <md-button class="md-raised md-accent" type="submit">{{'SHEET_SAVE' | translate}}</md-button>
  </div>
</form>
