<div layout="column">
  <div layout="row">
    <md-icon class="fa fa-user"></md-icon>
    <md-input-container flex>
      <label>Nom</label>
      <input type="text" ng-model="participant.prt_fname">
    </md-input-container>
  </div>
  <div layout="row">
    <md-icon class="fa fa-user"></md-icon>
    <md-input-container flex>
      <label>Prénom</label>
      <input type="text" ng-model="participant.prt_lname">
    </md-input-container>
  </div>
  <div layout="row">
    <md-icon class="fa fa-envelope-o"></md-icon>
    <md-input-container flex>
      <label>Email</label>
      <input type="email" ng-model="participant.prt_email">
    </md-input-container>
  </div>
  <div layout="row">
    <md-icon class="fa fa-pie-chart"></md-icon>
    <md-input-container flex>
      <label>Nombre de parts (par défaut)</label>
      <input type="number" ng-model="participant.prt_share">
    </md-input-container>
  </div>
</div>
<div class="md-actions" layout="row">
  <md-button class="md-raised md-accent" type="submit">Valider</md-button>
</div>
