<h1 class="full">Dépenses </h1>
  <div layout="row">
    <div>
    <md-content class="md-padding">
      <h3>Dépense</h3>
      <div layout="row">
        <md-icon class="fa fa-user"></md-icon>
        <md-select ng-model="someVal" placeholder="Qui ?" flex="1" class="select-add">
          <md-option value="1">One</md-option>
          <md-option value="2">Two</md-option>
        </md-select>
      </div>
      <div layout="row">
        <md-icon class="fa fa-info-circle"></md-icon>
        <md-input-container md-no-float>
          <label>Quoi ?</label>
          <input type="text">
        </md-input-container>
      </div>
      <div layout="row">
        <md-icon class="fa fa-money"></md-icon>
        <md-input-container>
          <label>Combien ?</label>
          <input type="number">
        </md-input-container>
      </div>

      </md-content>
    </div>
    <div>
      <md-content class="md-padding">
      <h3>Bénéficiaires</h3>
      <md-card>
        <div layout="row">
          <md-switch ng-model="data.cb1" aria-label="Switch 1">
            Switch 1: {{ data.cb1 }}
          </md-switch>
          <md-icon class="fa fa-pie-chart"></md-icon>
          <md-input-container>
            <label>Nombre</label>
            <input type="number" ng-disabled=!data.cb1>
          </md-input-container>
        </div>
      </md-card>
        <md-card>
          <div layout="row">
            <md-switch ng-model="data.cb1" aria-label="Switch 1">
              Switch 1: {{ data.cb1 }}
            </md-switch>
            <md-icon class="fa fa-pie-chart"></md-icon>
            <md-input-container>
              <label>Nombre</label>
              <input type="number" ng-disabled=!data.cb1>
            </md-input-container>
          </div>
        </md-card>

        </md-content>
    </div>

  </div>
  <div class="md-actions" layout="row">
    <md-button class="md-raised md-accent" ng-click="answer('valider')">Valider</md-button>
  </div>
