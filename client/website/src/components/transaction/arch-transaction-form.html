<div layout="column">
  <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-select ng-model="transaction.trs_contributor" placeholder="Qui ?" class="select-add" flex>
        <md-option ng-repeat="participant in participants.data" value="{{participant._id}}">{{participant.prt_lname}}</md-option>
      </md-select>
    </div>
    <div layout="row">
      <md-icon class="fa fa-info-circle"></md-icon>
      <md-input-container flex>
        <label>Quoi ?</label>
        <input ng-model="transaction.trs_description" type="text">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-money"></md-icon>
      <md-input-container flex>
        <label>Combien ?</label>
        <input type="number" ng-model="transaction.trs_amount">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-select ng-model="transaction.trs_category" placeholder="CatÃ©gorie ?" class="select-add" flex>
        <md-option ng-repeat="category in categories.data" value="{{category._id}}">{{category.ctg_name}}</md-option>
      </md-select>
    </div>
</div>

<div layout="row" class="margin-bottom-20">
  <div flex="50" ng-repeat="participant in participants.data">
    <md-card>
      <div layout="row">
        <div flex="50">
          <md-switch class="margin-top-25">
            {{participant.prt_lname}}
          </md-switch>
        </div>
        <div layout="row" flex="50" class="padding-right-15">
          <md-icon class="fa fa-pie-chart"></md-icon>
          <md-input-container>
            <label>Parts ?</label>
            <input type="number" ng-model="transaction.trs_amount">
          </md-input-container>
        </div>
      </div>
    </md-card>
  </div>
</div>

<div class="md-actions" layout="row">
  <md-button class="md-raised md-accent" ng-click="answer('valider')">Valider</md-button>
</div>
